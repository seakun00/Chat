name: Check pushed code

on: push

jobs:
  code_check:
    name: Check code
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: phpcs

    - name: Run phpcs
      run: make phpcs