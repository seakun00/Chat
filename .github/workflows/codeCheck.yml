name: Check pushed code

on: push

jobs:
  code_check:
    name: Check code
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo_mysql

    - name: Block TTY error
      run: export COMPOSE_INTERACTIVE_NO_CLI=1

    - name: Init App
      run: make init

    - name: Run phpcs
      run: make phpcs